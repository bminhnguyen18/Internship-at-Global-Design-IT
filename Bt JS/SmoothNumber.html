<body>
    <p id="demo"></p>
    <script language="javascript">
        function myFunction(arr)
        {
            if(arr.Length%2==0) {
                    if( arr[0]==arr[arr.Length-1]&& arr[0]==(arr[arr.Length/2-1]+arr[arr.Length/2]))
                    {
                        return true;
                    }
                    else
                    {
                        return false;
                    }
                }
                else {
                    if( arr[0]==arr[arr.Length-1] && arr[0]== arr[(arr.Length-1)/2])
                    {
                        return true;
                    }
                    else
                    {
                        return false;
                    }
                }
        }
        document.getElementById("demo").innerHTML = myFunction();  
    
        arr= [7, 2, 2, 5, 10, 7]
    </script>
