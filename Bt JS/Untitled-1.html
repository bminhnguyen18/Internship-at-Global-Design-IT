    <script language="javascript">



        Boolean isSmooth(int[] arr) {
            if(arr.Length%2==0) {
                return arr[0]==arr[arr.Length-1] && arr[0]== (arr[arr.Length/2-1]+arr[arr.Length/2]);
            }
            else {
                return arr[0]==arr[arr.Length-1] && arr[0]== arr[(arr.Length-1)/2];
            }
}
