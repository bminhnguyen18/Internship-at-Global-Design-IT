    <script>
        function rotateImage ()
            {
                let b = [];
                let saver = [];
                let position = 0;
                let count = 0;

                for (let index = 0; index < a.length; index++)
                    {
                        b.push(a[index][position]);
                        index == a.length - 1 ? (index = -1, ++position, ++count, saver.push(b.reverse()), b = []) : index;
                        if (count == a.length)
                        break;
                    }
                    return saver;
            }
        
        var a=[[1,2,3], [4,5,6], [7,8,9]];
        rotateImage(a);
        console.log(rotateImage(a));
    </script>
