<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- =======================================
    Thuật toán kiểm tra số nguyên tố trong Javascript
    ======================================= -->

    <div class="check_snt_1">

        <h1>Thuật toán kiểm tra số nguyên tố trong Javascript</h1>
        <p>Số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó</p>

        <script language="javascript">
            function kiem_tra_snt(n)
            {

                var flag = true;
          
                // Nếu n bé hơn 2 tức là không phải số nguyên tố
                if (n < 2){
                    flag = false;
                }

                // 2 là số nguyên tố duy nhất chẵn
                else if (n == 2){
                    flag = true;
                }

                // Những số chẵn khác không phải là số nguyên tố
                else if (n % 2 == 0){
                  flag = false;
                }

                // bắt đầu vòng lặp với các số lẻ
                else{
                    // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
                    // từ 2 đến căn bậc hai của n sẽ không tồn tại số mà n chia hết
                    for (var i = 3; i < Math.sqrt(n); i+=2)
                    {
                        if (n % i == 0){
                            flag = false;
                            break;
                        }
                    }
                }
          
                // Kiểm tra biến flag
                if (flag == true){
                    document.write(n + " là số nguyên tố <br/>");
                }
                else{
                    document.write(n + " không phải là số nguyên tố <br/>");
                }
            }
          
            kiem_tra_snt(1);
            kiem_tra_snt(2);
            kiem_tra_snt(3);
            kiem_tra_snt(4);
            kiem_tra_snt(5);
        </script>

    </div>

    <!-- =======================================
    End thuật toán kiểm tra số nguyên tố trong Javascript
    ======================================= -->

</body>
</html>
